<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="guessNumber.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between <b>1</b> and <b>100</b>.</p>
      <p>You have <b>10</b> attempts to guess the right number.</p>
      <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input
          type="text"
          id="guessField"
          class="guessField"
          autocomplete="off"
        />
        <input
          type="submit"
          id="subt"
          value="Submit guess"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Remaining Guesses: <span class="lastResult">10</span></p>
        <p class="lowOrHigh"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
