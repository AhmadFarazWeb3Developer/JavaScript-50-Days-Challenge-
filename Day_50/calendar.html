<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calendar.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="hero">
      <h1>2024 <span>Calendar</span></h1>
      <div class="calendar">
        <div class="left">
          <p id="date">01</p>
          <p id="day">Sunday</p>
        </div>
        <div class="right">
          <p id="month">January</p>
          <p id="year">2020</p>
        </div>
      </div>
      <div class="fullClock">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>

        <div class="details">
          <span>HRS</span>
          <span>MINS</span>
          <span>SEC</span>
        </div>
      </div>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
