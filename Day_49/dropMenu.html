<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="selectMenu.css" />
    <title>Custom Select Menu Design</title>
  </head>
  <body>
    <div class="hero">
      <h1>Visit Desired Social Media</h1>
      <button id="visitBtn">
        <a href="https://pinterest.com/">Visit</a>
      </button>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="SelectMenu_Img/arrow.png" id="arrowIcon" />
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="" />
            <p>Pintrest</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="selectMenu.js"></script>
  </body>
</html>
