<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM</title>
  </head>
  <body style="background-color: rgb(111, 16, 201); color: rgb(249, 247, 244)">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent); // To see the parent element
    console.log(parent.children[0].innerHTML); // To see inner HTML of the first child
    // Loop for accessing all the inner HTML of parent div children
    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[2].style.color = "black"; // Changing the color of the element at index 2
    console.log(parent.firstElementChild); // To see the first child element
    console.log(parent.lastElementChild); // To see the last child element

    const dayOne = document.querySelector(".day");
    console.log(dayOne); // To see the first element with the class 'day'
    console.log(dayOne.parentElement); // To see the parent element of the first 'day' element
    console.log(dayOne.nextElementSibling); // To see the next sibling of the first 'day' element

    console.log("Nodes : ", parent.childNodes); // To see child Nodes which return entire nodes
  </script>
</html>
