<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css" />

    <title>Product Design Page</title>
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" alt="" id="productImg" />
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>
                    Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.
                </p>

                <form action="">
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small"><input type="radio" name="size" id="small" />
                            <span>S</span></label>

                        <label for="medium"><input type="radio" name="size" id="medium" />
                            <span>M</span></label>

                        <label for="large"><input type="radio" name="size" id="large" />
                            <span>L</span></label>
                        <label for="x-large"><input type="radio" name="size" id="x-large" />
                            <span>XL</span></label>
                        <label for="xx-large"><input type="radio" name="size" id="xx-large" />
                            <span>XXL</span></label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red" />
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green" />
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue" />
                            <span class="color-3"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black" />
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantitiy</p>
                        <input type="number" value="1" name="" id="" />
                    </div>

                    <button id="submittBtn">Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="product.js"></script>
</body>

</html>
