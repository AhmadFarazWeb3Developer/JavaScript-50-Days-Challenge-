<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="subPage.css" />
    <title>Email Subscription Page Using Google Sheet</title>
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>OutBrand New <br />Website Is on It's Way</h1>
      <p>Subscribe for more details.</p>
      <form name="submit-to-google-sheet">
        <input
          type="email"
          name="Email"
          id="input-box"
          placeholder="Your email id"
          required
        />
        <button type="submit">
          <img src="send-icon.png" alt="" width="30px" />
        </button>
      </form>
      <span id="msg">Thank you for Subscribing</span>
    </div>
    <script src="subPage.js"></script>
  </body>
</html>
