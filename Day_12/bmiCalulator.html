<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bmiCalculator.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <div id="inputs">
          <label id="label1">Height in CM </label>
          <input type="text" id="height" autocomplete="off" />
          <label id="label2">Weight in KG </label>
          <input type="text" id="weight" autocomplete="off" />
        </div>
        <button>Calculate</button>

        <div id="results"></div>
        <div id="details"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="bmiCalculator.js"></script>
</html>
